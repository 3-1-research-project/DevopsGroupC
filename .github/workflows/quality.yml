name: Format check
on:
  pull_request:
    types: [opened, reopened, edited, synchronize, ready_for_review]

jobs:
  dotnet-format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ./csharp-minitwit/csharp-minitwit.sln

      - name: Format
        run: dotnet format ./csharp-minitwit/csharp-minitwit.sln --verbosity diagnostic

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@master
        with:
          dockerfile: ./csharp-minitwit/Dockerfile

      - name: Lint C# code
        run: dotnet build ./csharp-minitwit/csharp-minitwit.sln

      - name: Push changes
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git fetch --all
          git checkout -b ${{ github.head_ref }} origin/${{ github.head_ref }}
          git add .
          # Check if there are any changes to commit          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -am "Automated formatting"
            git push
          fi
