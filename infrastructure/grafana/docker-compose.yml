version: '3.8'
services:
  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    restart: unless-stopped
    ports:
      - '3000:3000'
    volumes:
      - /mnt/minitwit_data/grafana:/var/lib/grafana
    user: root #might not be ideal, maybe it would be better to give the right permissions in the grafana terraform file

  loki:
    image: grafana/loki:latest
    command: -config.file=/opt/loki/loki-config.yml
    restart: unless-stopped
    volumes:
      - ./loki-config.yml:/opt/loki/loki-config.yml
      - /mnt/minitwit_data/loki:/opt/loki
    ports:
      - "3100:3100" 
    user: root # Set user to root


  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./targets:/prometheus/targets.json
      - ./prometheus.yml:/prometheus/prometheus.yml
      - /mnt/minitwit_data/prometheus:/prometheus
    ports:
      - "9090:9090"
    command:
      - "--config.file=./prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    user: root # Set user to root  